<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar sesión">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="header padding-responsive">
        <nav class="max-width">
            <a class="header__link" href="#">
                <img class="header__link--logo" src="./assets/logo.png" alt="Community Fest And Code" title="Community Fest And Code">
            </a>
            <button class="btn-toggle" onclick="showMenu()">
                <i class="im im-menu"></i>
            </button>
            <div class="header__items padding-responsive" id="header__items">
                <a class="header__items--link" href="">Principal</a>
                <a class="header__items--link" href="">Nosotros</a>
                <a class="header__items--link" href="">Servicios</a>
                <a class="header__items--link" href="">Contáctanos</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <aside class="container__background"></aside>
        <form class="container__form" id="formLogin" name="formLogin">
            <div class="container__form--box">
                <h1 class="container__form--box-title">
                    Log In
                </h1>
            </div>
            <div class="container__form--box">
                <input class="input input-text" type="text" name="username" id="username" placeholder="Ingresa tu usuario" autocomplete="off" onkeyup="usernameValid()">
                <div class="hasErrors" id="hasErrorUsername">
                    <small class="error" id="errorUsername">
                        <i class="im im-warning"></i>
                        El usuario es obligatorio!
                    </small>
                </div>
            </div>
            <div class="container__form--box">
                <input class="input input-pass" type="password" name="password" id="password" placeholder="Ingresa tu contraseña" onkeyup="passwordValid()">
                <div class="hasErrors" id="hasErrorPassword">
                    <small class="error" id="errorPassword">
                        <i class="im im-warning"></i>
                        La contraseña es obligatoria!
                    </small>
                </div>
            </div>
            <div class="container__form--box" align="right">
                <input class="input input-submit" id="submit" type="submit" value="Ingresar" disabled onclick="submitForm()">
                <small class="response_after_submit" id="response"></small>
            </div>
            <div class="container__form--box forward-password">
                <span class="container__form--box-span">
                    ¿Olvidaste tu cuenta?
                </span>
                <a href="#" class="container__form--box-forwardAccount">
                    Recuperar cuenta!
                </a>
            </div>
            <div class="divider">
                <div class="divider__line"></div>
                <span class="divider__span">ó</span>
                <div class="divider__line"></div>
            </div>
            <div class="container__form--box">
                <a href="#" class="container__form--box-register">
                    Crear nueva cuenta
                </a>
            </div>
        </form>
    </main>
    <footer class="footer padding-responsive">
        <div class="max-width">
            <nav class="footer__items">
                <a class="footer__link" href="https://www.facebook.com/lugodiaz.kevin" target="_blank">
                    <i class="im im-facebook"></i>
                    Facebook
                </a>
                <a class="footer__link" href="https://www.instagram.com/kevinlugodev" target="_blank">
                    <i class="im im-instagram"></i>
                    Instagram
                </a>
                <a class="footer__link" href="https://github.com/lugodiaz" target="_blank">
                    <i class="im im-github"></i>
                    GitHub
                </a>
            </nav>
            <div class="footer__items">
                <small class="footer__dev">
                    Desarrollador, 2021
                </small>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./js/login.js"></script>

</body>
</html>
